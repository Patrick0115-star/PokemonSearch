<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKEMON SEARCH</title>
    <link rel="stylesheet" href="./style.css">
    <link rel= "icon" href="images/pokeicon.jpeg">
</head>
<body>
    <main>
        <img src="images/pokemon.png" alt="logo" class="logo">
        <form>
            <input type="text" placeholder="Search From 1 until 650 or by Name"
            id="search">
        </form>
        <button type="submit" class="btn btn-find">SEARCH</button>
        <button type="button" class="btn btn-random">GET LUCKY!!</button>
        <div class="loading">
            <img src="pokeball.png" alt="pokeball" class="pokeball">
        </div>

   
        <div class="result active">
            <div class="pokebox found">
                <span class="closebox">x</span>
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" alt="xd" class="pokemon">
                <h3 class="pokename">Bulbasaur</h3>
                <p class="pokenumber">#001</p>
        </div>
    

        <!--
        <div class="divPokeBox notFound">
            <span class="closebox">x</span>
            <h1><span>4</span><img src="pokeball.png" alt="pokeball"><span>4</span></h1>
        </div>
    -->

    </main>
    <script src="./script.js"></script>
    
</body>
</html>
